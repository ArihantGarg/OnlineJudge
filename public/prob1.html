<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./navbar.css">
    <link rel="stylesheet" href="./prob.css">
</head>
    <div class="topnav">
        <a href="./homepage">Home</a>
    </div>

    <div class="statement">
        <h2 id="problemStatement">Hello World!</h2>
        <p class="limits">Time Limit : 1 second</p>
        <p class="limits">Memory Limit : 256 MB</p>

        <br>

        <p>Print "Hello World". (This problem is just a sample to test user submissions)</p>
        
        <h3 class="io">Input</h3>
        <p>No input</p>
        
        <h3 class="io">Output</h3>
        <p>Hello World</p>
    </div>

        <br>
        
        <div class="submitfile">
            <form enctype="multipart/form-data">
                <input type="file" id="myFile" name="code">
                <button type="submit" id="submitbutton">Submit C++ File</button>
            </form>
        </div>

        <div class="verdict">
            <p>Verdict : <span id="verdict">-</span></p>
        </div>

        <script>
            const submitButton = document.getElementById('submitbutton');
            const verdictSpan = document.getElementById('verdict');
          
            submitButton.addEventListener('click', async (event) => {
              event.preventDefault();
              const formData = new FormData();
              formData.append('code', document.getElementById('myFile').files[0]);
          
              const response = await fetch('/prob1Submit', {
                method: 'POST',
                body: formData,
              });
          
              const data = await response.json();
              verdictSpan.textContent = data.verdict;
              if(data.verdict=="AC")
                verdictSpan.style.color = 'green';
              console.log(data.verdict);
            });
          </script> 

          <br>
          
          <h3 class="io">Sample Solution</h3>
          <button id="downloadButton">Download</button>

          <script>
            // JavaScript code to handle download button click
            document.getElementById("downloadButton").addEventListener("click", function() {
                downloadFile();
            });
    
            function downloadFile() {
                var fileUrl = './sample1.cpp';
                var fileName = 'helloworld.cpp';
    
                var a = document.createElement('a');
                a.href = fileUrl;
                a.download = fileName;
                a.click();
            }
        </script>
    
</body>
</html>
